<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom VideoSDK Server Admin</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .pulse-ring {
            animation: pulse-ring 1.5s infinite;
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.33); }
            80%, 100% { opacity: 0; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;

        // Progress Circle Component
        const ProgressCircle = ({ progress, size = 20 }) => {
            const radius = (size - 4) / 2;
            const circumference = radius * 2 * Math.PI;
            const offset = circumference - (progress / 100) * circumference;
            
            return (
                <div className="relative flex items-center justify-center" style={{ width: size, height: size }}>
                    <svg className="transform -rotate-90" width={size} height={size}>
                        <circle
                            cx={size / 2}
                            cy={size / 2}
                            r={radius}
                            stroke="currentColor"
                            strokeWidth="2"
                            fill="transparent"
                            className="text-gray-300"
                        />
                        <circle
                            cx={size / 2}
                            cy={size / 2}
                            r={radius}
                            stroke="currentColor"
                            strokeWidth="2"
                            fill="transparent"
                            className="text-blue-600"
                            strokeDasharray={circumference}
                            strokeDashoffset={offset}
                            strokeLinecap="round"
                        />
                    </svg>
                </div>
            );
        };

        // Icon components
        const Icons = {
            Server: () => (
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01" />
                </svg>
            ),
            Upload: ({ className = "w-6 h-6" }) => (
                <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                </svg>
            ),
            RefreshCw: ({ className = "w-4 h-4" }) => (
                <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
            ),
            HardDrive: () => (
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />
                </svg>
            ),
            Clock: () => (
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            ),
            MemoryStick: () => (
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />
                </svg>
            ),
            Trash2: () => (
                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
            ),
            Play: () => (
                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 5v14l11-7z" />
                </svg>
            ),
            Stop: () => (
                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 4h4a2 2 0 012 2v12a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2zM14 4h4a2 2 0 012 2v12a2 2 0 01-2 2h-4a2 2 0 01-2-2V6a2 2 0 012-2z" />
                </svg>
            )
        };

        function AdminDashboard() {
            const [stats, setStats] = useState(null);
            const [files, setFiles] = useState([]);
            const [loading, setLoading] = useState(true);
            const [refreshing, setRefreshing] = useState(false);
            const [playingFile, setPlayingFile] = useState(null);
            const [currentAudio, setCurrentAudio] = useState(null);
            const [playProgress, setPlayProgress] = useState(0);

            const fetchStats = async () => {
                try {
                    const response = await fetch('/api/stats');
                    const data = await response.json();
                    setStats(data);
                } catch (error) {
                    console.error('Error fetching stats:', error);
                }
            };

            const fetchFiles = async () => {
                try {
                    const response = await fetch('/api/files');
                    const data = await response.json();
                    setFiles(data);
                } catch (error) {
                    console.error('Error fetching files:', error);
                }
            };

            const deleteFile = async (filename) => {
                if (confirm(`Are you sure you want to delete ${filename}?`)) {
                    try {
                        const response = await fetch(`/api/files/${filename}`, {
                            method: 'DELETE'
                        });
                        if (response.ok) {
                            await fetchFiles();
                            await fetchStats();
                        }
                    } catch (error) {
                        console.error('Error deleting file:', error);
                    }
                }
            };

            const refreshData = async () => {
                setRefreshing(true);
                await Promise.all([fetchStats(), fetchFiles()]);
                setRefreshing(false);
            };

            const playFile = async (filename) => {
                try {
                    // Stop current audio if playing
                    if (currentAudio) {
                        currentAudio.pause();
                        setPlayingFile(null);
                        setCurrentAudio(null);
                        setPlayProgress(0);
                    }

                    // Check if it's a PCM file using metadata
                    const fileInfo = files.find(f => f?.filename === filename);
                    const isPCM = fileInfo?.isPCM || (filename && filename.toLowerCase().includes('.pcm')) || (filename && filename.toLowerCase().includes('pcm'));
                    
                    if (isPCM) {
                        await playPCMFile(filename);
                    } else {
                        await playStandardAudioFile(filename);
                    }
                } catch (error) {
                    console.error('Error playing file:', error);
                    alert('Error playing file. The file format might not be supported for web playback.');
                }
            };

            const playStandardAudioFile = async (filename) => {
                const audioUrl = `/api/files/${filename}/download`;
                const audio = new Audio(audioUrl);
                
                const updateProgress = () => {
                    if (audio.duration) {
                        const progress = (audio.currentTime / audio.duration) * 100;
                        setPlayProgress(progress);
                    }
                };

                const handleAudioEnd = () => {
                    setPlayingFile(null);
                    setCurrentAudio(null);
                    setPlayProgress(0);
                };

                audio.addEventListener('timeupdate', updateProgress);
                audio.addEventListener('ended', handleAudioEnd);
                audio.addEventListener('loadedmetadata', () => {
                    setPlayProgress(0);
                });
                
                await audio.play();
                setPlayingFile(filename);
                setCurrentAudio(audio);
            };

            const playPCMFile = async (filename) => {
                // Get file metadata
                const fileInfo = files.find(f => f?.filename === filename);
                const sampleRate = fileInfo?.sampleRate || 48000;

                // Fetch PCM file data
                const response = await fetch(`/api/files/${filename}/download`);
                const arrayBuffer = await response.arrayBuffer();
                const audioData = new Float32Array(arrayBuffer);

                // Create audio context
                const audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: sampleRate,
                });

                // Calculate samples per channel (assuming stereo)
                const samplesPerChannel = audioData.length / 2;

                // Create audio buffer
                const audioBuffer = audioContext.createBuffer(
                    2, // stereo
                    samplesPerChannel,
                    sampleRate
                );

                // Split audio data into left and right channels
                const leftChannel = audioBuffer.getChannelData(0);
                const rightChannel = audioBuffer.getChannelData(1);

                // Interleave audio data to channels
                for (let i = 0; i < samplesPerChannel; i++) {
                    leftChannel[i] = audioData[i * 2]; // left channel
                    rightChannel[i] = audioData[i * 2 + 1]; // right channel
                }

                // Create source node and connect
                const sourceNode = audioContext.createBufferSource();
                sourceNode.buffer = audioBuffer;
                sourceNode.connect(audioContext.destination);

                // Progress tracking for PCM
                const duration = audioBuffer.duration;
                let startTime = audioContext.currentTime;
                
                const updatePCMProgress = () => {
                    const elapsed = audioContext.currentTime - startTime;
                    const progress = Math.min((elapsed / duration) * 100, 100);
                    setPlayProgress(progress);
                    
                    if (progress < 100 && playingFile === filename) {
                        requestAnimationFrame(updatePCMProgress);
                    }
                };

                const handlePCMEnd = () => {
                    setPlayingFile(null);
                    setCurrentAudio(null);
                    setPlayProgress(0);
                };

                sourceNode.addEventListener('ended', handlePCMEnd);
                
                // Start playback
                sourceNode.start();
                setPlayingFile(filename);
                setCurrentAudio({ 
                    pause: () => {
                        sourceNode.stop();
                        handlePCMEnd();
                    },
                    currentTime: 0
                });

                // Start progress tracking
                requestAnimationFrame(updatePCMProgress);
            };

            const stopFile = () => {
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio.currentTime = 0;
                }
                setPlayingFile(null);
                setCurrentAudio(null);
                setPlayProgress(0);
            };

            useEffect(() => {
                const loadData = async () => {
                    await Promise.all([fetchStats(), fetchFiles()]);
                    setLoading(false);
                };
                loadData();

                // Auto refresh every 30 seconds
                const interval = setInterval(refreshData, 30000);
                
                // Cleanup function
                return () => {
                    clearInterval(interval);
                    if (currentAudio) {
                        currentAudio.pause();
                        currentAudio.currentTime = 0;
                    }
                };
            }, [currentAudio]);

            const formatBytes = (bytes) => {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            };

            const formatUptime = (seconds) => {
                const days = Math.floor(seconds / 86400);
                const hours = Math.floor((seconds % 86400) / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const secs = Math.floor(seconds % 60);

                if (days > 0) return `${days}d ${hours}h ${minutes}m`;
                if (hours > 0) return `${hours}h ${minutes}m ${secs}s`;
                if (minutes > 0) return `${minutes}m ${secs}s`;
                return `${secs}s`;
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gray-50 flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                            <p className="mt-4 text-gray-600">Loading dashboard...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50 p-6">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="mb-8">
                            <div className="flex items-center justify-between">
                                                                 <div className="flex items-center space-x-3">
                                                                          <div className="p-3 bg-blue-600 rounded-lg text-white">
                                         <Icons.Server />
                                     </div>
                                    <div>
                                        <h1 className="text-3xl font-bold text-gray-900">Server Dashboard</h1>
                                        <p className="text-gray-600">Zoom VideoSDK Recording Management</p>
                                    </div>
                                </div>
                                <button
                                    onClick={refreshData}
                                    disabled={refreshing}
                                    className="flex items-center space-x-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50"
                                >
                                                                                                              <Icons.RefreshCw className={`w-4 h-4 ${refreshing ? 'animate-spin' : ''}`} />
                                    <span>Refresh</span>
                                </button>
                            </div>
                        </div>

                        {/* Stats Cards */}
                        {stats && (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                                <div className="bg-white rounded-xl shadow-sm p-6 fade-in">
                                    <div className="flex items-center justify-between">
                                        <div>
                                            <p className="text-sm font-medium text-gray-600">Total Uploads</p>
                                            <p className="text-2xl font-bold text-gray-900">{stats.totalUploads}</p>
                                        </div>
                                                                                                                          <div className="p-3 bg-green-100 rounded-lg text-green-600">
                                             <Icons.Upload />
                                         </div>
                                    </div>
                                </div>

                                <div className="bg-white rounded-xl shadow-sm p-6 fade-in">
                                    <div className="flex items-center justify-between">
                                        <div>
                                            <p className="text-sm font-medium text-gray-600">Total Size</p>
                                            <p className="text-2xl font-bold text-gray-900">{formatBytes(stats.totalSize)}</p>
                                        </div>
                                                                                                                          <div className="p-3 bg-blue-100 rounded-lg text-blue-600">
                                             <Icons.HardDrive />
                                         </div>
                                    </div>
                                </div>

                                <div className="bg-white rounded-xl shadow-sm p-6 fade-in">
                                    <div className="flex items-center justify-between">
                                        <div>
                                            <p className="text-sm font-medium text-gray-600">Server Uptime</p>
                                            <p className="text-2xl font-bold text-gray-900">{formatUptime(stats.uptime)}</p>
                                        </div>
                                                                                                                          <div className="p-3 bg-purple-100 rounded-lg text-purple-600">
                                             <Icons.Clock />
                                         </div>
                                    </div>
                                </div>

                                <div className="bg-white rounded-xl shadow-sm p-6 fade-in">
                                    <div className="flex items-center justify-between">
                                        <div>
                                            <p className="text-sm font-medium text-gray-600">Memory Usage</p>
                                            <p className="text-2xl font-bold text-gray-900">{formatBytes(stats.memoryUsage.heapUsed)}</p>
                                        </div>
                                                                                                                          <div className="p-3 bg-orange-100 rounded-lg text-orange-600">
                                             <Icons.MemoryStick />
                                         </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Files Table */}
                        <div className="bg-white rounded-xl shadow-sm overflow-hidden fade-in">
                            <div className="px-6 py-4 border-b border-gray-200">
                                <h2 className="text-xl font-semibold text-gray-900">Uploaded Files</h2>
                                <p className="text-sm text-gray-600">{files.length} files total</p>
                            </div>
                            
                            {files.length === 0 ? (
                                                                                                  <div className="p-12 text-center">
                                     <div className="text-gray-400 mx-auto mb-4">
                                         <Icons.Upload className="w-12 h-12" />
                                     </div>
                                     <p className="text-gray-600">No files uploaded yet</p>
                                 </div>
                            ) : (
                                <div className="overflow-x-auto">
                                    <table className="w-full">
                                        <thead className="bg-gray-50">
                                            <tr>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Filename</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Format</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Size</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Upload Time</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody className="bg-white divide-y divide-gray-200">
                                            {files.map((file, index) => (
                                                <tr key={file.filename} className={index % 2 === 0 ? 'bg-white' : 'bg-gray-50'}>
                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                        <div className="text-sm font-medium text-gray-900">{file.filename}</div>
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                        <div className="flex items-center space-x-2">
                                                            <span className={`px-2 py-1 text-xs font-medium rounded-full ${
                                                                file?.isPCM ? 'bg-purple-100 text-purple-800' : 
                                                                file?.format === 'wav' ? 'bg-blue-100 text-blue-800' :
                                                                file?.format === 'mp3' ? 'bg-green-100 text-green-800' :
                                                                'bg-gray-100 text-gray-800'
                                                            }`}>
                                                                {(file?.format || 'unknown').toUpperCase()}
                                                            </span>
                                                            {file?.sampleRate && (
                                                                <span className="text-xs text-gray-500">
                                                                    {file.sampleRate}Hz
                                                                </span>
                                                            )}
                                                        </div>
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                        <div className="text-sm text-gray-900">{formatBytes(file.size)}</div>
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                        <div className="text-sm text-gray-900">
                                                            {new Date(file.uploadTime).toLocaleString()}
                                                        </div>
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                        <div className="flex items-center space-x-2">
                                                            {/* Play/Stop Button */}
                                                            <div className="relative">
                                                                {playingFile === file.filename ? (
                                                                    <button
                                                                        onClick={stopFile}
                                                                        className="relative text-blue-600 hover:text-blue-800 transition-colors"
                                                                        title="Stop playback"
                                                                    >
                                                                        <div className="absolute inset-0">
                                                                            <ProgressCircle progress={playProgress} size={20} />
                                                                        </div>
                                                                        <Icons.Stop />
                                                                    </button>
                                                                ) : (
                                                                    <button
                                                                        onClick={() => playFile(file.filename)}
                                                                        className="text-green-600 hover:text-green-800 transition-colors"
                                                                        title="Play file"
                                                                    >
                                                                        <Icons.Play />
                                                                    </button>
                                                                )}
                                                            </div>
                                                            
                                                            {/* Delete Button */}
                                                            <button
                                                                onClick={() => deleteFile(file.filename)}
                                                                className="text-red-600 hover:text-red-900 transition-colors"
                                                                title="Delete file"
                                                            >
                                                                <Icons.Trash2 />
                                                            </button>
                                                        </div>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            )}
                        </div>

                        {/* Recent Uploads */}
                        {stats && stats.recentUploads.length > 0 && (
                            <div className="mt-8 bg-white rounded-xl shadow-sm p-6 fade-in">
                                <h2 className="text-xl font-semibold text-gray-900 mb-4">Recent Activity</h2>
                                <div className="space-y-3">
                                    {stats.recentUploads.slice(0, 5).map((upload, index) => (
                                        <div key={index} className="flex items-center space-x-3 p-3 bg-gray-50 rounded-lg">
                                            <div className="flex-shrink-0">
                                                <div className="w-2 h-2 bg-green-500 rounded-full pulse-ring"></div>
                                            </div>
                                            <div className="flex-1 min-w-0">
                                                <p className="text-sm font-medium text-gray-900 truncate">
                                                    {upload.originalName}
                                                </p>
                                                <p className="text-xs text-gray-500">
                                                    {formatBytes(upload.size)} • {(upload.format || 'unknown').toUpperCase()} • {upload.sampleRate || '?'}Hz
                                                </p>
                                            </div>
                                            <div className="text-xs text-gray-500">
                                                {new Date(upload.uploadTime).toLocaleTimeString()}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<AdminDashboard />);
    </script>
</body>
</html>
